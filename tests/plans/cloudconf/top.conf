# This is a sample top level configuration file.  Each entry under runlevels
# is a file with a single runlevel description.  All of the services in that
# file are run at the same time but the next level is not begun until 
# all of these services in the previous successfully complete.

[defaults]
iaas_key: env.CLOUDBOOT_IAAS_ACCESS_KEY
iaas_secret: env.CLOUDBOOT_IAAS_SECRET_KEY
iaas_hostname: env.CLOUDBOOT_IAAS_HOSTNAME
iaas_port: env.CLOUDBOOT_IAAS_PORT

image: env.CLOUDBOOT_IAAS_IMAGE
allocation: env.CLOUDBOOT_IAAS_ALLOCATION


[cloud-basic]
iaas: env.CLOUDBOOT_IAAS_TYPE
sshkeyname: env.CLOUDBOOT_IAAS_SSHKEYNAME
localsshkeypath: env.CLOUDBOOT_IAAS_SSHKEY
ssh_username: env.CLOUDBOOT_SSH_USERNAME

[runlevels]
level1: test-level1.conf

